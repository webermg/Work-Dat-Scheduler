<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">9AM</div>
          <textarea class="col-10 description future" data-time="9"></textarea>
          <button class="col-1 saveBtn" data-time="9">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">10AM</div>
          <textarea class="col-10 description future" data-time="10"></textarea>
          <button class="col-1 saveBtn" data-time="10">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">11AM</div>
          <textarea class="col-10 description future" data-time="11"></textarea>
          <button class="col-1 saveBtn" data-time="11">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">12AM</div>
          <textarea class="col-10 description future" data-time="12"></textarea>
          <button class="col-1 saveBtn" data-time="12">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">1PM</div>
          <textarea class="col-10 description future" data-time="13"></textarea>
          <button class="col-1 saveBtn" data-time="13">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">2PM</div>
          <textarea class="col-10 description future" data-time="14"></textarea>
          <button class="col-1 saveBtn" data-time="14">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">3PM</div>
          <textarea class="col-10 description future" data-time="15"></textarea>
          <button class="col-1 saveBtn" data-time="15">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">4PM</div>
          <textarea class="col-10 description future" data-time="16"></textarea>
          <button class="col-1 saveBtn" data-time="16">Save</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="time-block col-12">
        <div class="row">
          <div class="col-1 hour">5PM</div>
          <textarea class="col-10 description future" data-time="17"></textarea>
          <button class="col-1 saveBtn" data-time="17">Save</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
